<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://giphy.com/">
    </style>
</head>

<body>
    <h1>Flowers!</h1>
    <div class="container">
        <div id="buttons-view">
            <label for="flower-input">Add a Flower</label>
            <input type="text" id="flower-input">
            <div id="buttons-view">
            <br>
            <input id="add-flower" type="submit" value="Add a flower">

            <br>
            <br>
            <div id="flower-buttons">
              <button class="flower" data-name="Cone Flower">Cone Flower</button>
              <button class="flower" data-name="Lily of the Valley">Lily of the Valley</button>
              <button class="flower" data-name="Rose of Sharon">Rose of Sharon</button>
              <button class="flower" data-name="Syringa Vulgaris">Syringa Vulgaris</button>
            </div>
        </div>
            <div id="flower-view"></div>

            <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
            <script src="./assets/javascript/app.js"></script>
        </div>
</body>

</html>
